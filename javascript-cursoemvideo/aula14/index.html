    <title>Verificador de Idade</title>

        <body>
            <script src="script.js"></script>
            <h1>Verificador de Idade</h1>

            <div id="container">
                <p>Ano de Nascimento <input type="text" name="txtbusc" id="txtbusc" min="0"></p>
                
                <p>Sexo : <input type="radio" name="radsex" id="masc"><label for="mas">Masculino</label>
                    <input type="radio" name="radsex" id="femi"> <label for="fem">Feminino</label>
                </p>
                <input type="button" value="Verificar" id="verif" onclick="verificar()">
                

                <div id="res" >
                    <p>Preencha os dados para ver o Resultado!</p>
                </div>
            </div>


            
        </body>
