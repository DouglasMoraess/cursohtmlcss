<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

            <style>
                div#area{
                    font: normal 15px  arial;
                    background-color: red;
                    width: 200px;
                    height: 200px;
                    text-align: center;
                    line-height: 200px;


                }

            </style>


            <body>
                
                <div id= area onmouseenter="entrar()" onmouseout="sair()"> 
                    Interajaaaa
                </div>


                <script>
                   
                        var a = document.getElementById('area')
                    function clicou (){
                        a.innerText = 'Clicou!'
                    }
                    function entrar (){
                        a.innerText = 'Entrou!'
                    }
                    function sair (){
                        a.innerText = 'Saiu!'
                        a.style.background = 'green' ;
                    }

                </script>

                

            </body>
